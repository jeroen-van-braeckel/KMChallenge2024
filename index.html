<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #00204e, #000c24);
      color: white;
      font-family: Arial, sans-serif;
    }

    .scoreboard {
      width: 300px;
      text-align: center;
    }

    .participant {
      margin: 10px 0;
    }

    .progressbar {
      height: 20px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      transition: width 0.5s ease-in-out;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard"></div>
  <script src="script.js"></script>
</body>
</html>
