<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-0mME6ypC1J2i5RbzzFgPUz5w9CG+rrKuIq5kmQ+cvqKs4VOWBQ5OvSDi5bM5V5ig9PXh4RN0OZZaBxJHT6pZ7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Scoreboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #00204e, #000c24);
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      width: 100%;
      margin-top: 20px;
      margin-bottom: 50px;
    }

    .challenge-text {
      font-family: system-ui;
      font-size: 10em;
      font-weight: bold;
      margin: 0;
      display: inline-block;
    }

    .year-text {
      font-family: system-ui;
      font-size: 10em;
      font-weight: bold;
      margin: 0;
      display: inline-block;
      color: rgb(0, 109, 243);
    }

    .scoreboard {
      width: 100%;
      max-width: 1520px;
      text-align: left;
    }

    .participant {
      margin-bottom: 20px;
    }

    .participant-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .participant-name {
      font-weight: bold;
      margin-right: 10px;
      font-size: 2.7em;
      margin-left: 0; /* Move names all the way to the left */  
    }

    .histogram {
      display: flex;
      align-items: center;
      width: 100%;
    }

   .bar-container {
  flex-grow: 1;
  margin-left: 0; /* Adjusted margin to start bars at the same x-position */
  position: relative;
}

.bar {
  height: 30px;
  position: relative; /* Added relative positioning to the bars */
}

.icon {
  position: absolute;
  top: 50%;
  left: 0; /* Adjusted left position for icons */
  transform: translate(0, -50%);
  font-size: 1.5em;
}

    /* Different colors for sub-scores */
    .subscore1 { background-color: #3498db; }
    .subscore2 { background-color: #2ecc71; }
    .subscore3 { background-color: #e74c3c; }
  </style>
</head>
<body>
  <div class="header">
    <div class="challenge-text">CHALLENGE</div>
    <div class="year-text">2024</div>
  </div>
  <div class="scoreboard" id="scoreboard"></div>
  <script src="script.js"></script>
</body>
</html>
