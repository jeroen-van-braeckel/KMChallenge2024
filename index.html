<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-0mME6ypC1J2i5RbzzFgPUz5w9CG+rrKuIq5kmQ+cvqKs4VOWBQ5OvSDi5bM5V5ig9PXh4RN0OZZaBxJHT6pZ7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Scoreboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #00204e, #000c24);
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      width: 100%;
      margin-top: 20px;
      margin-bottom: 50px;
    }

    .logo {
      width: 100%; /* Make the logo take up the full width */
      max-width: 600px; /* Set a maximum width for the logo */
      height: auto; /* Maintain the aspect ratio */
      margin: 40px;
    }

    .scoreboard {
      width: 100%;
      max-width: 1520px;
      text-align: left;
    }

    .participant {
      margin-bottom: 20px;
      margin-left: 20px;
    }

    .participant-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .participant-name {
      font-weight: bold;
      margin-right: 10px;
      font-size: 2.7em;
      margin-left: 0;
      width: 200px;
      overflow: hidden;
      white-space: nowrap;
    }

    .histogram {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .bar-container {
      flex-grow: 1;
      margin-left: 0;
      position: relative;
    }

    .bar {
      height: 30px;
      position: relative;
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(0, -50%);
      font-size: 1.5em;
      font-weight: 200;
    }

    .total-score {
    font-weight: bold;
    position: absolute;
    left: 100%;
    transform: translateX(5px); /* Adjust spacing */
    top: 20%;
    transform: translateY(-50%);
  }

  @media only screen and (max-width: 600px) {
  .logo {
    margin: 20px; /* Adjust margin for smaller screens */
  }

  .participant-name {
    font-size: 1.5em; /* Decrease font size for smaller screens */
    width: auto; /* Allow the participant name to wrap */
    overflow: visible; /* Allow overflow for longer names */
    white-space: normal; /* Allow text to wrap */
  }

  .total-score {
    left: 100%;
    transform: translateX(5px);
    top: 50%; /* Center vertically on smaller screens */
    transform: translateY(-50%);
  }

  .bar {
    height: 20px; /* Decrease bar height for smaller screens */
  }
}

    /* Different colors for sub-scores */
    .subscore1 { background-color: #3498db; }
    .subscore2 { background-color: #e74c3c; }
    .subscore3 { background-color: #2ecc71; }
  </style>
</head>
<body>
  <div class="header">
    <img src="LOGO.png" alt="Logo" class="logo">
  </div>
  <div class="scoreboard" id="scoreboard"></div>
  <script src="script.js"></script>
</body>
</html>
